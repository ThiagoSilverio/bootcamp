
<table class="table table-striped table-bordered ">
    <thead class="thead-inverse">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
      </tr>
      <tr>
    </tbody>
  </table>
